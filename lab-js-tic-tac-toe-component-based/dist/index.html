<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

        <title>Color Game</title>
    </head>

    <body>

        <h1 class="banner">
            <span class="role">
                <span class="circle">O:0</span>
                
                <i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </i><span class="resetcell"></span>
                        <i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </i>
                <span class="cross">X:0</span>
            </span>
            <br>
            <span class="message">Turn of</span>
            
        </h1>

        <div class="grid container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <br>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <br>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="footer">
            <button class="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;<span>Reset Score</span></button>
        </div>

        <script type="text/javascript" src="main.bundle.js"></script>
    </body>

</html>
